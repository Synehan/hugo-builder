name: Docker Image CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 23 * * *'

jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: list dir
      run: ls -la

    - name: build image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: sh ./build.sh